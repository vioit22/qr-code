<!DOCTYPE html>
<html>
<head>
<title>QR Code Generator</title>
<meta http-equiv="X-UA Compatible" content="IE=edge"/>
<link rel="icon" href="https://www.shareicon.net/data/512x512/2015/11/08/668654_blackberry_512x512.png" type="x image icon">

</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
	<h1>QR Code Generator</h1>
<br>
<br>
<input id="text" type="text" placeholder="http://example.com"/><br />
<br><br>
<input id="button" type="button" name="button" value="Submit"></input>
<br><br><br>
<br><br>
<div id="qrcode" title=""></div>
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200,
	margin : 20,
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
